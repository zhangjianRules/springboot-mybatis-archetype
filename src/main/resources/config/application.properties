spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/vue_shop?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

swagger.show=true
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

server.port=10006

log.sql.level=INFO
log.sql.out=SQLOUT
log.sql.err=SQLERR
log.app.level=INFO
log.app.out=APPOUT
log.app.err=APPERR
log.sys.level=INFO
log.sys.out=SYSOUT
log.sys.err=SYSERR